{% extends 'partials/base.html' %}
{% load static %}
{% block title %} Delete Post {% endblock %}

{% block header %}
<header class="masthead" 
style="background-image: url('{% static "blog/img/post-bg.jpg" %}');"
>
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Beeblog</h1>
                    <span class="subheading">Inspiring Ideas, One Post at a Time</span>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card w-75 mb-3">

                <div class="card-body">
                    <div class="alert alert-danger">
                        Do you want to delete post?
                    </div>

                    <form method="POST">
                        {% csrf_token %}
                        <a class="btn btn-secondary btn-sm" href="{% url 'post_detail' post.id %}">Cancel</a>
                        <input class="btn btn-primary btn-sm" type="submit" value="Confirm">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
